version: '3.8'

services:
  auditchimp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditchimp-language-api

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ipc: host
    shm_size: '8gb'

    env_file:
      - .env

    volumes:
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp

    ports:
      - "8000:8000"

    restart: unless-stopped

    ulimits:
      memlock: -1           
      stack: 67108864

    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s   

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
